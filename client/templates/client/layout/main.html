<!DOCTYPE html>
<html lang="fr">
<head>
    <title>FarmGen - Marketplace Agricole au Cameroun: {% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Typographie Chapza ou Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #228B22;
            --primary-yellow: #FFD700;
            --primary-white: #F8F8F8;
            --text-dark: #2d3e50;
            --text-light: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }
        
        body {
            background-color: var(--primary-white);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        
        
        .btn-primary {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            border-radius:20px;
            color: white;
            font-weight: 500;
            padding: 8px 10px;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background-color: #1e7a1e;
            border-color: #1e7a1e;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1.5px solid var(--primary-green);
            border-radius:20px;
            color: var(--primary-green);
            font-weight: 500;
            padding: 8px 10px;
            transition: var(--transition);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-green);
            color: white;
        }
        
    </style>
    {% block css %} {% endblock %}
</head>
<body>
    {% include "client/layout/header.html" %}
    <main>
        {% block main %} {% endblock %}
    </main>
    {% include "client/layout/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animation des statistiques
        document.addEventListener('DOMContentLoaded', function() {
            const statNumbers = document.querySelectorAll('.stat-number');
            
            function animateStats() {
                statNumbers.forEach(stat => {
                    const target = parseInt(stat.getAttribute('data-count'));
                    const duration = 2000;
                    const step = target / (duration / 16);
                    let current = 0;
                    
                    const counter = setInterval(() => {
                        current += step;
                        if (current >= target) {
                            clearInterval(counter);
                            current = target;
                        }
                        stat.textContent = Math.floor(current).toLocaleString();
                    }, 16);
                });
            }
            
            // Observer pour dÃ©clencher l'animation quand la section est visible
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateStats();
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });
            
            const statsSection = document.querySelector('.stats-section');
            if (statsSection) {
                observer.observe(statsSection);
            }
            
            // Navigation fixe au scroll
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('shadow');
                } else {
                    navbar.classList.remove('shadow');
                }
            });
        });
    </script>
</body>
</html>
