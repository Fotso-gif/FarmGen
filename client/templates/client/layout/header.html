<style>

            .navbar {

            .navbar-brand {
                font-weight: 700;
                color: var(--primary-green) !important;
                font-size: 1.5rem;

            }
            
            .nav-link:hover, .nav-link.active {
                color: var(--primary-green) !important;
            }
            
            .nav-link:after {

                width: 0;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: var(--primary-green);
                transition: var(--transition);
            }
            
            .nav-link:hover:after, .nav-link.active:after {
                width: 100%;
            }
