{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mot de passe oublié | FarmGen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta CSRF Token pour Django -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-green: #228B22;
            --primary-yellow: #FFD700;
            --primary-white: #F8F8F8;
            --text-dark: #2d3e50;
            --text-light: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-white);
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .auth-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .auth-bg span {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .auth-bg span:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary-green);
            top: -100px;
            left: -100px;
        }

        .auth-bg span:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--text-dark);
            bottom: -50px;
            right: -50px;
            animation-delay: 3s;
        }

        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transform: translateY(0);
            transition: var(--transition);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #1e7a1e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-green);
            font-weight: 500;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .info-box {
            background-color: rgba(34, 139, 34, 0.1);
            border: 1px solid var(--primary-green);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .info-box i {
            color: var(--primary-green);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(2deg); }
            50% { transform: translate(10px, 0) rotate(0deg); }
            75% { transform: translate(5px, -5px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @media (max-width: 768px) {
            .auth-container { flex-direction: column; }
            .auth-card { padding: 1.5rem; max-width: 100%; }
            .auth-bg span { display: none; }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-bg">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="form-section">
            <div class="auth-card animate__animated animate__fadeIn">
                <div class="auth-header">
                    <i class="fas fa-seedling auth-logo"></i>
                    <h1 class="auth-title">Mot de passe oublié</h1>
                    <p class="auth-subtitle">Entrez votre email pour réinitialiser votre mot de passe</p>
                </div>

                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <p>Nous vous enverrons un lien de réinitialisation par email</p>
                </div>

                <form id="forgotPasswordForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="exemple@domaine.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Envoyer le lien de réinitialisation</span>
                        <span id="btnLoading" style="display:none;">
                            <i class="fas fa-spinner fa-spin"></i> Envoi en cours...
                        </span>
                    </button>

                    <div class="form-footer">
                        <a href="{% url 'login_view' %}"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;

                if (!email) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Champ requis',
                        text: 'Veuillez entrer votre adresse email',
                        confirmButtonColor: '#228B22'
                    });
                    return;
                }

                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                try {
                    const response = await fetch("{% url 'forgot_password_api' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': '{{ csrf_token }}',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({ email: email })
                    });

                    const data = await response.json();

                    if (!response.ok) throw data;

                    await Swal.fire({
                        icon: 'success',
                        title: 'Email envoyé !',
                        html: data.message + '<br><br>Vérifiez votre boîte de réception et vos spams.',
                        confirmButtonColor: '#228B22'
                    });

                    // Redirection vers la page de confirmation
                    window.location.href = "{% url 'reset_password_email' %}";
                    
                } catch (error) {
                    let errorMsg = "Une erreur est survenue. Veuillez réessayer.";

                    if (error.error) {
                        errorMsg = error.error;
                    } else if (error.message) {
                        errorMsg = error.message;
                    }

                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: errorMsg,
                        confirmButtonColor: '#228B22'
                    });

                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
