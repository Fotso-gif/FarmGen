{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Nouveau mot de passe | FarmGen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Meta CSRF Token pour Django -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        :root {
            --primary-green: #228B22;
            --primary-yellow: #FFD700;
            --primary-white: #F8F8F8;
            --text-dark: #2d3e50;
            --text-light: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-white);
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .auth-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .auth-bg span {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .auth-bg span:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary-green);
            top: -100px;
            left: -100px;
        }

        .auth-bg span:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--text-dark);
            bottom: -50px;
            right: -50px;
            animation-delay: 3s;
        }

        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transform: translateY(0);
            transition: var(--transition);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            color: var(--text-light);
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #1e7a1e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .password-feedback {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .feedback-message {
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        .feedback-message.success {
            background-color: rgba(34, 139, 34, 0.1);
            color: var(--primary-green);
        }

        .feedback-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(2deg); }
            50% { transform: translate(10px, 0) rotate(0deg); }
            75% { transform: translate(5px, -5px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @media (max-width: 768px) {
            .auth-container { flex-direction: column; }
            .auth-card { padding: 1.5rem; max-width: 100%; }
            .auth-bg span { display: none; }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-bg">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="form-section">
            <div class="auth-card animate__animated animate__fadeIn">
                <div class="auth-header">
                    <i class="fas fa-seedling auth-logo"></i>
                    <h1 class="auth-title">Nouveau mot de passe</h1>
                    <p class="auth-subtitle">Créez un nouveau mot de passe sécurisé</p>
                </div>

                <form id="resetPasswordForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Nouveau mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Créez un mot de passe sécurisé" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                        <div class="password-feedback">
                            <div id="passwordMatchMessage"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password_confirmation" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="Confirmez votre mot de passe" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password_confirmation', this)"></i>
                        <div class="password-feedback">
                            <div id="passwordMatch"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Réinitialiser le mot de passe</span>
                        <span id="btnLoading" style="display:none;">
                            <i class="fas fa-spinner fa-spin"></i> Traitement...
                        </span>
                    </button>

                    <div class="form-footer" style="text-align: center; margin-top: 1.5rem;">
                        <a href="{% url 'login_view' %}" style="color: var(--primary-green); text-decoration: none;">
                            <i class="fas fa-arrow-left"></i> Retour à la connexion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let token = "{{ token }}";

        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePasswordStrength(password) {
            const criteria = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                specialChar: /[\W_]/.test(password)
            };

            const strength = Object.values(criteria).filter(Boolean).length;
            let strengthText = '';

            if (strength < 3) {
                strengthText = 'Faible';
            } else if (strength < 5) {
                strengthText = 'Moyen';
            } else {
                strengthText = 'Fort';
            }

            document.getElementById('passwordMatchMessage').innerHTML = `
                <div class="strength-feedback ${strength < 3 ? 'weak' : strength < 5 ? 'medium' : 'strong'}">
                    Force du mot de passe: ${strengthText}
                </div>
            `;
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirmation').value;
            const messageDiv = document.getElementById('passwordMatch');

            if (!confirmPassword) {
                messageDiv.style.display = 'none';
                return;
            }

            messageDiv.style.display = 'block';

            if (password === confirmPassword) {
                messageDiv.className = 'feedback-message success';
                messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Les mots de passe correspondent';
            } else {
                messageDiv.className = 'feedback-message error';
                messageDiv.innerHTML = '<i class="fas fa-times-circle"></i> Les mots de passe ne correspondent pas';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            document.getElementById('password').addEventListener('input', function() {
                validatePasswordStrength(this.value);
                checkPasswordMatch();
            });

            document.getElementById('password_confirmation').addEventListener('input', checkPasswordMatch);

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const passwordConfirmation = document.getElementById('password_confirmation').value;

                if (!password || !passwordConfirmation) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Champs requis',
                        text: 'Veuillez remplir tous les champs',
                        confirmButtonColor: '#228B22'
                    });
                    return;
                }

                if (password !== passwordConfirmation) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: 'Les mots de passe ne correspondent pas',
                        confirmButtonColor: '#228B22'
                    });
                    return;
                }

                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                try {
                    const response = await fetch(`/account/reset-password-confirm/${token}/api/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': '{{ csrf_token }}',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            password: password,
                            password_confirmation: passwordConfirmation
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) throw data;

                    await Swal.fire({
                        icon: 'success',
                        title: 'Mot de passe modifié !',
                        text: data.message,
                        confirmButtonColor: '#228B22'
                    });

                    // Redirection vers la page de connexion
                    window.location.href = "{% url 'login_view' %}";
                    
                } catch (error) {
                    let errorMsg = "Une erreur est survenue. Veuillez réessayer.";

                    if (error.error) {
                        errorMsg = error.error;
                    } else if (error.message) {
                        errorMsg = error.message;
                    }

                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: errorMsg,
                        confirmButtonColor: '#228B22'
                    });

                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
