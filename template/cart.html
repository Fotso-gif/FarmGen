{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Panier â€” FarmGen</title>

  <!-- Tailwind (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Lucide icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide-static@0.289.0/dist/lucide.min.js" defer></script>

  <!-- Toastify (notifications) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Cart styles -->
  <link href="{% static 'css/cart-drawer.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">FarmGen</h1>
      <div class="flex items-center space-x-4">
        <button id="cart-toggle-btn" aria-label="Voir panier" class="relative p-2 rounded hover:bg-gray-100">
          <!-- cart icon -->
          <svg class="lucide lucide-shopping-cart w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13z"></path><circle cx="9" cy="20" r="1"></circle><circle cx="19" cy="20" r="1"></circle></svg>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full px-2 py-0.5 hidden">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Left: product / quick add area for demo -->
      <section class="md:col-span-2">
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-lg font-semibold mb-4">Ajout rapide (demo)</h2>
          <form id="quick-add-form" class="grid grid-cols-3 gap-3">
            {% csrf_token %}
            <input name="product_id" placeholder="sku-001" class="p-2 border rounded" required>
            <input name="name" placeholder="Nom du produit" class="p-2 border rounded" required>
            <input name="price" placeholder="Prix (en â‚¬ ex: 4.50)" class="p-2 border rounded" required>
            <input name="quantity" type="number" value="1" class="p-2 border rounded col-span-1">
            <div class="col-span-2 text-right">
              <button class="px-4 py-2 bg-green-600 text-white rounded" type="submit">Ajouter au panier</button>
            </div>
          </form>
        </div>

        <!-- optional product list or content -->
        <div class="mt-6 bg-white p-6 rounded shadow">
          <h3 class="font-semibold mb-3">Contenu / Tests</h3>
          <p class="text-sm text-gray-600">Utilisez le formulaire ci-dessus pour ajouter des produits de test au panier.</p>
        </div>
      </section>

      <!-- Right: help / summary -->
      <aside class="bg-white p-6 rounded shadow">
        <h3 class="font-semibold">RÃ©sumÃ©</h3>
        <div class="mt-4 text-sm text-gray-700">
          <div>Total: <span id="summary-total">0,00 â‚¬</span></div>
          <div>Articles: <span id="summary-count">0</span></div>
        </div>
        <div class="mt-6">
          <a id="pay-now-small" href="/checkout/" class="block w-full text-center px-4 py-2 bg-indigo-600 text-white rounded hidden">ðŸª™ Payer maintenant</a>
        </div>
      </aside>
    </div>
  </main>

  <!-- Drawer (right) -->
  <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
    <div class="cart-drawer-header">
      <h3 class="text-lg font-semibold">Votre panier</h3>
      <button id="cart-drawer-close" class="p-2 rounded hover:bg-gray-100" aria-label="Fermer">âœ•</button>
    </div>
    <div id="cart-items" class="cart-drawer-items overflow-auto">
      <!-- items inserted by JS -->
    </div>
    <div class="cart-drawer-footer">
      <div class="flex justify-between items-center mb-3">
        <div class="text-sm text-gray-700">Total</div>
        <div id="drawer-total" class="text-xl font-bold">0,00 â‚¬</div>
      </div>
      <a id="pay-now" href="/checkout/" class="block w-full text-center px-4 py-3 bg-indigo-600 text-white rounded-lg text-lg">ðŸª™ Payer maintenant</a>
    </div>
  </div>

  <!-- Overlays -->
  <div id="drawer-backdrop" class="drawer-backdrop hidden"></div>

  <!-- Scripts -->
  <script src="{% static 'js/cart-drawer.js' %}" defer></script>
  <script>
    // initialize lucide icons (if using lucide)
    document.addEventListener('DOMContentLoaded', function(){ if (window.lucide) { lucide.replace(); }});
  </script>
</body>
</html>
