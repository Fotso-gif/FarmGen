<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Paiement</h1>

    <div id="info" class="mb-4 text-gray-700"></div>

    <form id="checkout-form">
      <input type="hidden" name="currency" value="usd" />
      <div id="card-element" class="mb-4"></div>
      <button id="pay" type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Payer</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    // Get publishable key injected by view if available via template context; fallback to fetch endpoint
    (async function init() {
      let publishableKey = "{{ stripe_publishable_key }}" || '';
      if (!publishableKey || publishableKey.indexOf('STRIPE_') === 0) {
        // If the template variable is not rendered, fetch it
        try {
          const r = await fetch('/payments/api/stripe-key/');
          const j = await r.json();
          publishableKey = j.publishableKey || '';
        } catch(e) {}
      }
      if (!publishableKey) {
        document.getElementById('info').innerText = 'Stripe non configuré. Contactez l\'administrateur.';
        return;
      }
      const stripe = Stripe(publishableKey);
      const elements = stripe.elements();
      const card = elements.create('card');
      card.mount('#card-element');

      document.getElementById('checkout-form').addEventListener('submit', async (ev) => {
        ev.preventDefault();
        // Optionally support ?product_id=... query (single product buy)
        const params = new URLSearchParams(window.location.search);
        const product_id = params.get('product_id');
        const quantity = params.get('quantity') || undefined;
        const body = {};
        if (product_id) {
          body.items = [{
            product_id: product_id,
            name: 'product',
            price: 0,
            quantity: quantity || 1
          }];
        }
        // Create PaymentIntent server-side
        const res = await fetch('/payments/api/checkout/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });
        const json = await res.json();
        if (json.client_secret) {
          const clientSecret = json.client_secret;
          const result = await stripe.confirmCardPayment(clientSecret, {
            payment_method: { card: card }
          });
          if (result.error) {
            document.getElementById('result').innerText = 'Erreur paiement: ' + result.error.message;
          } else if (result.paymentIntent && result.paymentIntent.status === 'succeeded') {
            document.getElementById('result').innerText = 'Paiement réussi — merci !';
          } else {
            document.getElementById('result').innerText = 'Statut paiement: ' + (result.paymentIntent ? result.paymentIntent.status : 'inconnu');
          }
        } else {
          document.getElementById('result').innerText = 'Impossible de créer le paiement: ' + (json.detail || 'erreur');
        }
      });
    })();
  </script>
</body>
</html>
